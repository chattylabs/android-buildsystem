apply plugin: 'com.novoda.bintray-release'

group = project.hasProperty('group') ? project.group : 'chattylabs.android'
version = android.defaultConfig.versionName

publish {
    userOrg = project.hasProperty('userOrg') ? project.group : 'chattylabs'
    groupId = project.group
    uploadName = "android-" + project.name.replace("sdk-", "")
    artifactId = project.name.replace("sdk-", "")
    publishVersion = project.version
    desc = project.description
    website = project.website
}